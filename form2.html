<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARAM</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h1>Contact us form</h1>
    < form action="https://www.thecodehelp.in">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="enter your name"><br><br>
        <label for="email">E-mail : </label>
        <input type="email" id="email" placeholder="enter your email"><br><br>
        <label for="phone">Mobile : </label>
        <input type="tel" name="phone" placeholder="enter your mobile number"><br><br>
        <label for="gender">Gender : </label>
        <input list="gender" name="gender">
        <datalist id="gender">
            <option value="male"></option>
            <option value="female"></option>
            <option value="others"></option>
        </datalist><br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" ><br><br>
       <p>Rating </p> <label class="radio-inline"><input type="radio" name="r" >1</label>
       <label class="radio-inline"><input type="radio" name="r" >2</label>
    </form>
    
</body>
</html>
